<div class="jumbotron">
	<div class="row">
		<div class="col-lg-12">
			<table class="table table-striped table-hover ">
			  <thead>
			    <tr>				     
					<th>RoleId</th>
					<th>RoleName</th>
				</tr>
			  </thead>
			  <tbody>
			  	<tr *ngFor="let obj of this.memberList | async">
					<td>{{obj.RoleId}}</td>
					<td>{{obj.Name}}</td>
			  	</tr>
			  </tbody>
			</table> 
		</div>
	</div>
</div>
