
<div class="form-group">
  <label for="UserId" class="col-lg-4 control-label">UserId</label>
  <div class="col-lg-8">
    <input class="form-control" id="UserId" placeholder="UserId" type="text" name="UserId" [(ngModel)]="editUser.UserId" readonly="true">
  </div>
</div>

<div class="form-group">
  <label for="RoleId" class="col-lg-4 control-label">Role</label>
  <div class="col-lg-8">
    <select class="form-control" [(ngModel)]="editUser.RoleId" id="RoleId" name="RoleId" required #RoleId="ngModel">
      <option *ngFor="let obj of roleList | async" [value]="obj.RoleId" >{{obj.Name}}</option>
    </select>
        <div *ngIf="RoleId.invalid && (RoleId.dirty || RoleId.touched)"
             class="alert alert-danger">

          <div *ngIf="RoleId.errors.required">
            Role is required.
          </div>
        </div>
  </div>
</div>

<div class="form-group">
  <label for="Username" class="col-lg-4 control-label">Username</label>
  <div class="col-lg-8">
    <input class="form-control" id="Username" placeholder="Username" type="text" name="Username" [(ngModel)]="editUser.Username" required minlength="5" maxlength="20" #Username="ngModel" appRule="username">
        <div *ngIf="Username.invalid && (Username.dirty || Username.touched)"
             class="alert alert-danger">

          <div *ngIf="Username.errors.required">
            Name is required.
          </div>
          <div *ngIf="Username.errors.appRule">
            {{Username.errors.appRule.value}}
          </div>
          
        </div>
        <div *ngIf="isNotUniqueUser" class="alert alert-danger">
            Username has been existed
        </div>
  </div>
</div>

<div class="form-group">
  <label for="FirstName" class="col-lg-4 control-label">FirstName</label>
  <div class="col-lg-8">
    <input class="form-control" id="FirstName" placeholder="FirstName" type="text" name="FirstName" [(ngModel)]="editUser.FirstName">
  </div>
</div>

<div class="form-group">
  <label for="LastName" class="col-lg-4 control-label">LastName</label>
  <div class="col-lg-8">
    <input class="form-control" id="LastName" placeholder="LastName" type="text" name="LastName" [(ngModel)]="editUser.LastName">
  </div>
</div>

<div class="form-group">
  <label for="Mobile" class="col-lg-4 control-label">Mobile</label>
  <div class="col-lg-8">
    <input class="form-control" id="Mobile" placeholder="Mobile" type="text" name="Mobile" [(ngModel)]="editUser.Mobile" #Mobile="ngModel" appRule="mobile">
        <div *ngIf="Mobile.invalid && (Mobile.dirty || Mobile.touched)"
             class="alert alert-danger">
          <div *ngIf="Mobile.errors.appRule">
            {{Mobile.errors.appRule.value}}
          </div>
        </div>
  </div>
</div>

<div class="form-group">
  <label for="Email" class="col-lg-4 control-label">Email</label>
  <div class="col-lg-8">
    <input class="form-control" id="Email" placeholder="Email" type="text" name="Email" [(ngModel)]="editUser.Email" #Email="ngModel" appRule="email">
        <div *ngIf="Email.invalid && (Email.dirty || Email.touched)"
             class="alert alert-danger">
          <div *ngIf="Email.errors.appRule">
            {{Email.errors.appRule.value}}
          </div>
        </div>
  </div>
</div>

<div class="form-group">
  <label for="DateOfBirth" class="col-lg-4 control-label">DateOfBirth</label>
  <div class="col-lg-8">
    <input class="form-control" id="DateOfBirth" placeholder="DateOfBirth" type="text" name="DateOfBirth" [(ngModel)]="editUser.DateOfBirthStr" appDateFormatValidation #DateOfBirth="ngModel">
        <div *ngIf="DateOfBirth.invalid && (DateOfBirth.dirty || DateOfBirth.touched)"
             class="alert alert-danger">
          <div *ngIf="DateOfBirth.errors.appDateFormatValidation">
            {{DateOfBirth.errors.appDateFormatValidation.value}}
          </div>
        </div>
  </div>
</div>

<div class="form-group">
  <div class="col-lg-10 col-lg-offset-2">
    <button type="reset" class="btn btn-default" (click)="hide()">Cancel</button>
    <button type="submit" class="btn btn-primary" [disabled]="Username.invalid || Email.invalid || Mobile.invalid || DateOfBirth.invalid" (click)="saveUser()" >Submit</button>
  </div>
</div>

<table>
  <tr>
    <td>Email:</td>
    <!-- <td>{{ user.Email }}:{{ user.EmailUnReadCount }}</td> -->
    <td><appEmailExtender email="{{userObj.Email}}"></appEmailExtender></td>
  </tr>
</table>
