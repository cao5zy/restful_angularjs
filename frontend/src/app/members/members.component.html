<div class="jumbotron">
		<div class="row">
			<div class="col-lg-12">
				<table class="table table-striped table-hover ">
				  <thead>
				    <tr>				     
						<th>UserId</th>
						<th>Role</th>
						<th>Username</th>
						<th>FirstName</th>
						<th>LastName</th>
						<th>Mobile</th>
						<th>Email</th>
						<th>DateOfBirth</th>
					</tr>
				  </thead>
				  <tbody>
				  	<tr *ngFor="let obj of this.memberList | async">
				  		<td>{{obj.UserId}}</td>
						<td>{{obj.Role.Name}}</td>
						<td>{{obj.Username}}</td>
						<td>{{obj.FirstName}}</td>
						<td>{{obj.LastName}}</td>
						<td>{{obj.Mobile}}</td>
						<td>{{obj.Email}}</td>
						<td>{{obj.DateOfBirthStr}}</td>
				  	</tr>
				  </tbody>
				</table> 
			</div>
		</div>
	</div>
