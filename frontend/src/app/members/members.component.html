<div class="jumbotron">
		<div class="row">
			<div class="col-lg-12">
				<table class="table table-striped table-hover ">
				  <thead>
				    <tr>				     
						<th>UserId</th>
						<th>Role</th>
						<th>Username</th>
						<th>FirstName</th>
						<th>LastName</th>
						<th>Mobile</th>
						<th>Email</th>
						<th>DateOfBirth</th>
					</tr>
				  </thead>
				  <tbody>
				  	<tr *ngFor="let obj of this.memberList | async" (click)="selectUser(obj, template)">
				  		<td>{{obj.UserId}}</td>
						<td>{{obj.Role.Name}}</td>
						<td>{{obj.Username}}</td>
						<td>{{obj.FirstName}}</td>
						<td>{{obj.LastName}}</td>
						<td>{{obj.Mobile}}</td>
						<td>{{obj.Email}}</td>
						<td>{{obj.DateOfBirthStr}}</td>
				  	</tr>
				  </tbody>
				</table> 
			</div>
		</div>
	</div>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Service Project</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modal.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form class="form-horizontal">
      <fieldset>
	<legend>UserInfo</legend>
	<app-user-info-panel #userPanel [user]="selectedUser"></app-user-info-panel>
	
	<div class="form-group">
	  <div class="col-lg-10 col-lg-offset-2">
	    <button type="reset" class="btn btn-default" (click)="modal.hide()">Cancel</button>
	    <button type="submit" class="btn btn-primary" (click)="userPanel.saveEntry();modal.hide()" >Submit</button>
	  </div>
	</div>
      </fieldset>
      </form>
  </div>
</ng-template>
